<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
      <h1>World Clock</h1>
       
      <select id="cities">
        <option value="Select">Select a city</option>
        <option value="Kabul">Kabul</option>
        <option value="Berlin">Berlin</option>
        <option value="London">London</option>
      </select>
    

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"> August 7th, 2025</div>
            </div>
            <div class="time">01:49:50 <small>PM</small> </div>
        </div>
        <div class="city">
            <div>
                <h2>Toronto</h2>
                <div class="date"> August 7th, 2025</div>
            </div>
            <div class="time">01:49:50 <small>PM</small> </div>
        </div>
    </div>
    <footer>
        <p>
            This project is coded by <strong>Muzhda Wafa</strong> and is <a href="https://github.com/muzhiwa/world-clock" target="_blank" rel="noopener noreferrer">open-sourced</a> in GitHub. 
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
