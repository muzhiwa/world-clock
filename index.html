<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>World Clock</title>
</head>
<body>
    <div>
      <h1>World Clock</h1>
       
      <select id="cities">
        <option value="Select">Select a city</option>
        <option value="Kabul">Kabul</option>
        <option value="Berlin">Berlin</option>
        <option value="London">London</option>
      </select>
    </div>

    <div class="city">
       <h2>Los Angeles</h2>
       <div class="date"> August 7th, 2025</div>
       <div class="time">01:49:50 PM</div>
    </div>
    <div class="city">
       <h2>Toronto</h2>
       <div class="date"> August 7th, 2025</div>
       <div class="time">01:49:50 PM</div>
    </div>
    <div class="city">
       <h2>Paris</h2>
       <div class="date"> August 7th, 2025</div>
       <div class="time">01:49:50 PM</div>
    </div>
    <footer>
        <p>
            This project is coded by Muzhda Wafa and is <a href="https://github.com/muzhiwa/world-clock" target="_blank" rel="noopener noreferrer">open-sourced</a> in GitHub. 
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
